<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="320" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <path d="M0,160 Q300,100 600,160 T1200,160" fill="none" stroke="url(#grad2)" stroke-width="4"/>
  <path d="M0,180 Q300,120 600,180 T1200,180" fill="none" stroke="url(#grad2)" stroke-width="3"/>
  
  <!-- Code symbols -->
  <text x="80" y="140" fill="#64748b" font-family="monospace" font-size="24">&lt;/&gt;</text>
  <text x="1080" y="240" fill="#64748b" font-family="monospace" font-size="24">{}</text>
  
  <!-- Main text -->
  <text x="600" y="140" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Ikay</text>
  <text x="600" y="190" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">Backend Developer</text>
  
  <!-- Tech stack icons -->
  <g transform="translate(450, 220)">
    <text fill="#38bdf8" font-family="monospace" font-size="16">PHP • Python • AWS • Docker</text>
  </g>
</svg>
